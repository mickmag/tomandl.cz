# HISTORY
msg_history_text=<p>Historie firmy se datuje od roku 1992. Založil ji pan Jiří Tomandl jako fyzická osoba pod názvem Jiří Tomandl – KOVOVÝROBA. Od 1.3.2005 pokračuje v tradici nová firma KOVO TOMANDL CNC s.r.o., kterou založil pan Jiří Tomandl st. se svými dětmi – ing. Evou Krumlovou a Jiřím Tomandlem ml.</p>\
<p>Firma se zabývá zpracováním kovů. Zpočátku to byly především zámečnické práce – lisování, svařování, řezání, ohýbání, ohraňování atd. Z důvodu poptávky na větší série dílů byl v roce 1994 zakoupen první CNC soustruh. A tímto směrem pak vývoj pokračoval. </p> \
<p>V současné době už má firma 7 CNC soustruhů světových značek a špičkové úrovně a 3 frézovací centra.</p> \
<p>Kvalita vyrobených dílů je kontrolována na tříosém měřícím přístroji WENZEL, který je schopen ke každému měřenému dílů vytisknout měřící protokol.</p> \
<p>Firma má 25 zaměstnanců. V omezeném rozsahu pokračuje i v provádění zámečnických prací. Výhodou je blízkost německých hranic – firma se nachází cca. 20 km od hranic (Furth im Wald).</p>

