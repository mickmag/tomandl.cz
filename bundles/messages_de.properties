# HISTORY
msg_history_text=<p>Gegründet wurde die Firma Jiri Tomandl - KOVOVÝROBA im Jahr 1992 von Jiri Tomandl Senior. Seit dem 01.03.2005 geht die Tradition weiter. Jiri Tomandl führt gemeinsam mit seinen beiden Kindern, Diplomingenieurin Eva Krumlova und Jiri Tomandl Junior, die Firma unter dem neuen Namen KOVO TOMANDL CNC GmbH fort. </p>\        
<p>Die Firma ist auf die Metallbearbeitung spezialisiert. Die ersten Schlosserarbeiten umfassten pressen/stanzen, schweißen, sägen, biegen und kanten. 1994 wurde die erste CNC-Drehbank angeschafft, nachdem man einen größeren Auftrag erhalten hat. Es hat sich ein moderner Betrieb entwickelt, der kontinuierlich erweitert und modernisiert worden ist.</p>\
<p>Derzeit hat die Firma 8 CNC-Drehbänke und 3 Fräszentren von weltbekannten Markenherstellern.<p>\
<p>Qualität wird sehr groß geschrieben. Die dreikoordinaten Messmaschine WENZEL kontrolliert die angefertigten Arbeitsstücke. Ein entsprechendes Messprotokoll wird erstellt (auch in Deutsch).</p>\
<p>Die Firma hat 33 Mitarbeiter. Die Haupttätigkeit ist das CNC-Drehen und-Fräsen, aber auch kleinere Schlosserarbeiten werden weiterhin ausgeführt. Der Standort der Firma KOVO TOMANDL CNC GmbH ist sehr ideal, da er nur 20 km von der deutschen Grenze bzw. Furth im Wald entfernt ist.</p> \
<p>Im Juni 2019 sind diese Änderungen eingetreten:</p> \
<ul> \
<li>Herr Jiří Tomandl sen. zog sich zurück und seine Anteile an der Firma hat er an seine Tochter Ing. Eva Krumlová und an seine Enkelkinder Václav Kruml und Bc. Jana Tomanová verteilt. Ing. Eva Krumlová, Václav Kruml, Bc. Jana Tomanová sind jetzt neue Geselschaftführer</li> \
<li>Herr Jiří Tomandl jun. hat sein Anteil an der Firma an Frau Eva Krumlová verkauft. Er ist kein Geselschaftführer oder Angestellter der Firma KOVO TOMANDL CNC s.r.o. mehr</li> \
</ul>
